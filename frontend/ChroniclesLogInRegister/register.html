<!--
    Formulario de registro
    En esta pagina se pide el nombre de usuario, el correo electronico y la contraseña para poder registrarse en el sistema.
  -->
<!doctype html>
<html lang="es">    
    <head>        
        <meta charset="utf-8">        
        <title> Formulario de Registro </title>            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">               
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">         
        <link rel="stylesheet" href="css/login.css">        
        <style type="text/css">            
        </style>        
        <script type="text/javascript">        
        </script>        
    </head>
    
    <body>
    
        <div id="contenedor">
            
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>

                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Correo Electrónico" name="email" required>
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Chronicles Mapping Map
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Ya tienes cuenta?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                        <hr>
                        <a href="#">« Volver</a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
